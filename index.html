<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemistry Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="lab-background"></div>
  <div class="container">
    <h1>Chemistry Quiz</h1>
    <div class="question-container">
      <div class="question">Question goes here</div>
      <div class="options">
        <button class="option">Option 1</button>
        <button class="option">Option 2</button>
        <button class="option">Option 3</button>
        <button class="option">Option 4</button>
      </div>
      <div class="feedback hidden"></div>
      <div class="button-container">
        <button class="select-button">Select</button>
        <button class="next-button hidden">Next</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
